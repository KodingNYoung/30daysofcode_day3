<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box-container">
        <div class="header">
            <h2  class="heading">Hello, good to see you again!</h2>
            <p>Login and let's get going. </p>
        </div>
        <div class="login-form-container">
            <div class="form-holder">                
                <form method="get">
                    <input class="input-space" placeholder="Username" type="text" required autofocus name="Username">
                    <input class="input-space" type="password" placeholder="Password" required name="Password">
                    <div><input class="remember-me" type="checkbox" name="remember-me" id="remember-me">
                        <span>Remember Me</span></div>
                    <input class="button" type="submit" value="Login">
                </form>
            </div>
           <div class="after-form">
                <span class="forgot-password">
                    <a href="#"> Forgot your password?</a>
                </span>
                <span class="register">
                    Don't have an account yet? 
                    <a href="#">sign up</a>
                </span>
           </div>
        </div>
    </div>

</body>
</html>
